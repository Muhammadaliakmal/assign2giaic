<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="24" cy="24" r="24" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="14" y="16" width="20" height="18" rx="3" fill="white" opacity="0.95" />
  
  <!-- Eyes -->
  <circle cx="19" cy="23" r="2" fill="#8B5CF6" />
  <circle cx="29" cy="23" r="2" fill="#8B5CF6" />
  
  <!-- Smile -->
  <path d="M 18 28 Q 24 31 30 28" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round" fill="none" />
  
  <!-- Antenna -->
  <line x1="24" y1="16" x2="24" y2="12" stroke="white" stroke-width="2" stroke-linecap="round" />
  <circle cx="24" cy="11" r="2" fill="white" />
  
  <!-- Decorative dots -->
  <circle cx="24" cy="19" r="0.8" fill="#8B5CF6" opacity="0.5" />
</svg>
